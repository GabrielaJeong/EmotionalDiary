{% extends 'layout.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
    <title>내 일기 페이지</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
            rel="stylesheet"
    />
    <style>
        * {
            font-family: "Noto Serif KR", serif;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;
            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }

        .mypost > button {
            margin-top: 15px;
        }

        .mycards {
            width: 95%;
            max-width: 500px;
            margin: auto;
        }

        .mycards > .card {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script>
      $(document).ready(function () {
        show_comment();
      });
      function save_comment() {
        let name = $('#name').val()
        let comment = $('#comment').val()
        let private = $('#private').is(':checked');

        let formData = new FormData();
        formData.append("name_give", name);
        formData.append("comment_give", comment);
        formData.append("private_give", private);

        fetch('/writediary', {method: "POST", body: formData,}).then((res) => res.json()).then((data) => {
          alert(data["msg"]);
        });
        window.location.reload()
      }

      function show_comment() {
        fetch('/writediary').then((res) => res.json()).then((data) => {
          $('#comment-list').empty()

          let rows = data['result']
          rows.forEach((a) => {
            let name = a['name']
            let comment = a['comment']
            let private = a['private']==="true" ? "비공개" : "공개"

            let temp_html = `<div class="card">
                                ${private}
                                <div class="card-body">
                                    <blockquote class="blockquote mb-0">
                                        <p>${comment}</p>
                                        <footer class="blockquote-footer">${name}</footer>
                                    </blockquote>
                                </div>
                            </div>
                            `
            $('#comment-list').append(temp_html)
          })
        })
      }
    </script>
</head>
<body>

<div class="mypost">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="url"/>
        <label for="floatingInput">닉네임</label>
    </div>
    <div class="form-floating">
        <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="comment"
                style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">응원댓글</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="private">
        <label class="form-check-label" for="private">
            비공개
        </label>
    </div>
    <button onclick="save_comment()" type="button" class="btn btn-dark">
        댓글 남기기
    </button>
</div>
<div class="mycards" id="comment-list">
</div>
</body>
</html>
{% endblock %}
